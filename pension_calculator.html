
<!-- 국민연금 간편 계산기 (티스토리 호환 버전) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>국민연금 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">국민연금 예상 수령액 계산기</h2>

    <label>월 평균소득 (만원):</label>
    <input type="number" id="income" placeholder="예: 300">

    <label>가입기간 (년):</label>
    <input type="number" id="years" placeholder="예: 20">

    <label>수령 시작 나이:</label>
    <select id="startAge">
      <option value="60">60세</option>
      <option value="65">65세</option>
    </select>

    <label>크레딧 기간 (출산/군복무, 년):</label>
    <input type="number" id="credit" value="0">

    <button onclick="calcPension()">계산하기</button>

    <p id="result"></p>
  </div>

  <script>
    function calcPension() {
      var income = Number(document.getElementById("income").value);
      var years = Number(document.getElementById("years").value);
      var startAge = Number(document.getElementById("startAge").value);
      var credit = Number(document.getElementById("credit").value);

      var totalYears = years + credit;
      var months = totalYears * 12;
      var rate = 0.006;
      var monthly = income * 10000 * months * rate / 12;
      var lifeExp = 85;
      var totalReceive = monthly * (lifeExp - startAge) * 12;

      document.getElementById("result").innerText =
        "예상 월 수령액: " + Math.round(monthly).toLocaleString() + "원\n" +
        "총 수령 예상액: " + Math.round(totalReceive).toLocaleString() + "원";
    }
  </script>
</body>
</html>
